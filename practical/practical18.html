<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical - 18</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/practical18.css">
</head>
<body>
    
<div class="container">
    <div class="header">
        <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label for="username"> Username</label>
            <input type="text" id="username" placeholder="Enter Name">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label for="email"> Email</label>
            <input type="text" id="email" placeholder="Enter E-mail">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label for="password1"> Enter Password</label>
            <input type="password" id="password1" placeholder="Confirm Password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label for="password2"> Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <button type="submit"> Submit </button>
    </form>
    </div>
    
    <script src="../JavaScript/practical18.js">
    </script>
</body>
</html>
