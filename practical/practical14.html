<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical  - 14</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/practical14.css">
</head>
<body>
    <H1>FORM TEMPLATES</H1>
    <article>
        <section>
            <form class="login1" action="#" name="form1">
                <div class="header">
                    <h3>Log In</h3>
                    <div class="icons">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                    </div>
                </div>
                <div class="userinputs">
                    <input type="email" placeholder="Your Email" required name="emailid">
                    <input type="password" placeholder="Your Password" required name="password">
                    <p>Forget <span style="font-weight: bolder;"> Password?</span></p>
                </div>
                <div class="loginbutton">
                    <Button type="submit">LOGIN</Button>
                    <p>Dont have an account? <span style="font-weight: bolder;">Sign Up</span></p>
                </div>
            </form>
        </section>
        <section>
            <form class="login2" action="#" name="form2">
                <h3>Sign Up</h3>
                <div class="userinputs">
                    <input type="email" placeholder="Your Email" required name="emailid">
                    <input type="password" placeholder="Your Password" required name="password">
                    <input type="checkbox" name="terms" id="terms">
                    <span style="margin-top:15px;">
                    <label for="terms">Accept the <span style="color: blue;">Terms and Conditions</span></label>
                        </span>
                 </div>
                <div class="loginbutton">
                    <Button type="submit">SIGN UP</Button>
                    <p>Have an account? <span style="color: blue;">Login</span></p>
                </div>
                <div class="icons">
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="google"><i class="fa fa-google-plus"></i></a>
                </div>
            </form>
        </section>
        <section>
            <form class="login3" action="#" name="form3">
                <h3>Sign In</h3>
                <div class="userinputs">
                    <input type="email" placeholder="Your Email" required name="emailid" id="emailid">
                    <input type="password" placeholder="Your Password" required name="password">
                    <p class="userinputs1">Forget Password?</p>
                </div>
                <div class="loginbutton">
                    <Button type="submit">SIGN IN</Button>
                    <p>or Sign in with</p>
                </div>
                <div class="icons">
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="google"><i class="fa fa-google-plus"></i></a>
                </div>
            </form>
        </section>
    </article>

</body>
</html>
